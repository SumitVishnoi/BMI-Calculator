<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full flex flex-col justify-center items-center gap-5 h-screen">
        <h1 class="font-bold text-2xl">BMI Calculator</h1>
        <form action="" class="flex flex-col items-center gap-3 w-[90%] md:w-[30%] shadow-xl shadow-black p-8 rounded-md">
            <input id="weight" type="number" placeholder="Enter your weight in Kg" class="p-2 rounded-md w-[90%] border-2 border-slate-400">
            <input id="height" type="number" placeholder="Enter your height in meter" class="p-2 rounded-md w-[90%] border-2 border-slate-400">
            <button id="btn" class="w-[90%] bg-[salmon] rounded-md p-3 font-medium active:scale-[0.9]">Check</button>
            <p class="font-medium">BMI: <span id="text"></span></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
